{% extends 'base.html' %}
{% block title %}Nueva Actividad{% endblock %}
{% block content %}
<div  class="modal-dialog log">
<h1>Nueva Actividad</h1>
	<form method="POST">{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Guardar</button>
		<button type="reset" class="cancel btn btn-default">Cancelar</button>
	</form>
</div>
{% endblock %}
